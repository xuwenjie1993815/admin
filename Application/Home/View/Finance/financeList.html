<extend name="../../Home/View/Public/base" />
<block name="page-content">
    <div class="view-product">
        <div class="info-center">
        <form role="form" method="POST">
            <div class="search_style table-margin">
                <div class="title_names text-blue">项目统计列表</div>
            </div>
        </form>

            <div class="table-margin ">
                <notempty  name="list">
                    <table class="table table-hover">
                        <tr class="table-header border">
                            <th class="w5">ID</th>
                            <th class="w10">项目名</th>
                            <th class="w10">奖励成本</th>
                            <th class="w10">项目收入</th>
                            <th class="w10">项目参与人数</th>
                            <th class="w20">创建时间</th>
                            <th class="w10">状态</th>
                        </tr>

                        <tbody id="itemContainer">
                        <volist name="list" id="item">
                            <tr class="list">
                                <td>{$item.period_id}</td>
                                <td>{$item.period_name}</td>
                                <td>{$item.price}</td>
                                <td>{$item.order_money}</td>
                                <td>{$item.now_num}</td>
                                <td>{$item.create_time|date='Y-m-d H:i', ###}</td>
                                <td>{$item.status_period}</td>
                            </tr>
                        </volist>
                        </tbody>
                    <span style="float: right;">我的项目总收入：<font size="3" color="red">{$o_p_s}</font></span>
                    </table>
                    <else/>
                    <div style="text-align:center"><span style="color:#CCCCCC;font-size:18px">没有符合条件的记录</span></div>
                </notempty >
            </div>

            <!-- fpage -->
            <div class="page">{$fpage}</div>
        </div>
    </div>
    <include file='Public/footer'/>
    <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="__PUBLIC__/default/js/laypage/1.2/laypage.js"></script>

</block>
