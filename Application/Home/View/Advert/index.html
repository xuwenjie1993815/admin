<extend name="../../Home/View/Public/base" />
<block name="page-content">
    <div class="view-product">
        <div class="info-center">

            <div class="table-margin ">
                <notempty  name="list">
                    <table class="table table-hover">
                        <tr class="table-header border">
                            <th class="w15">广告位名称</th>
                            <th class="w10">备注</th>
                            <th class="w10">状态</th>
                            <th class="w10">操作</th>
                        </tr>

                        <tbody id="itemContainer">
                        <a href="{:U('Advert/add')}" class="btn btn-warning btn-small">添加轮播</a>
                        <volist name="list" id="item">
                            <tr class="list">
                                <td>{$item.title}</td>
                                <td>{$item.remark}</td>
                                <td>
                                <if condition="$item['status'] eq 1 ">
                                    已启用
                                    <else/>
                                    已删除
                                </if></td>
                                <td>
                                    <a href="{:U('Advert/del','id='.$item['id'])}" class="btn btn-warning btn-small">删除</a>
                                    | <a href="{:U('Advert/edit','id='.$item['id'])}" class="btn btn-success btn-small">修改信息</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>

                    </table>
                    <else/>
                    <div style="text-align:center"><span style="color:#CCCCCC;font-size:18px">没有符合条件的记录</span></div>
                </notempty >
            </div>
            <!-- fpage -->
            <div class="page">{$fpage}</div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>

    <script type="text/javascript">

    </script>>

</block>
