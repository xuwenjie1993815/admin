<extend name="../../Home/View/Public/base" />
<block name="page-content">
    <div class="view-product">
        <div class="info-center">
            <form role="form" method="POST">
                <div class="search_style table-margin">
                    <div class="title_names text-blue">商品期数列表</div>
                    <ul class="search_content clearfix">
                        <!-- <li class='w30'>
                            <input type="text" placeholder="商品名字" value="{$product_name}" class="w100 height34 border" id="product_name" name='product_name'>
                        </li>
                        <li class=''><button type="submit" class="btn btn-success" id="" name="">搜索</button></li> -->
                        <!-- <li class=''><button class="btn_search button bg-blue" id="search"><i class="fa fa-search"></i> 搜索</button></li> -->
                        <li class=''><a href="#"><button class="btn_search button bg-orange">刷新</button></a></li>
                    </ul>
                </div>
            </form>
            <div class="table-margin ">
                <notempty  name="list">
                    <table class="table table-hover">
                        <tr class="table-header border">
                            <th class="w10">期数</th>
                            <th class="w10">活动名</th>
                            <th class="w10">目标数量</th>
                            <th class="w20">已参与数量</th>
                            <th class="w20">抽奖价格/每次</th>
                            <th class="w15">创建时间</th>
                            <th class="w10">商品状态</th>
                            <th class="w15">注意事项</th>
                            <th class="w15">查看中奖</th>
                        </tr>

                        <tbody id="itemContainer">
                        <volist name="list" id="item">
                            <tr class="list" id="tae_{$item.p_id}">
                                <td>{$item.period_time}</td>
                                <td>{$item.period_name}</td>
                                <td>{$item.target_num}</td>
                                <td>{$item.now_num}</td>
                                <td>{$item.period_price}</td>
                                <!-- <td>{$item.images}</td> -->
                                <!--<td>{$item.qq}</td>-->
                                <!--<td>{$item.province}</td>-->
                                <!--<td>{$item.city}</td>-->
                                <!--<td>{$item.county}</td>-->
                                <td>{$item.create_time|date='Y-m-d H:i', ###}</td>
                                <eq name="item.status_period" value="1" >
                                    <td><span class="text-green">正常</span></td>
                                </eq>
                                <eq name="item.status_period" value="2" >
                                    <td><span class="text-red">已结束</span></td>
                                </eq>
                                <td>{$item.attention}</td>
                                <td>
                                    <a href="{:U("Product/viewWin")}?period_id={$item.period_id}"><img src="__PUBLIC__/admin/img/bianji.png" class='bianji' title="查看中奖的人"></a>

                                </td>
                            </tr>
                        </volist>
                        </tbody>

                    </table>
                    <else/>
                    <div style="text-align:center"><span style="color:#CCCCCC;font-size:18px">没有符合条件的记录</span></div>
                </notempty >
            </div>
            <!-- fpage -->
            <div class="page" style="text-align:center">{$page}</div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>

</block>
